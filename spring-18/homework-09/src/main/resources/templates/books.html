<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .boooks tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>
<table class="books">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Year</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.name}">Book</td>
            <td th:text="${book.description}">Description</td>
            <td th:text="${book.year}">2000</td>
            <td th:text="${book.authorName}">Author</td>
            <td th:text="${book.genreName}">Genre</td>
            <td>
                <a href="edit.html" th:href="@{/edit(id=${book.id})}">Edit</a>
            </td>
            <td>
                <a th:href="@{/delete(id=${book.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<br>
<a href="add.html" th:href = "@{/add}"> Add Book </a>
</body>
</html>
