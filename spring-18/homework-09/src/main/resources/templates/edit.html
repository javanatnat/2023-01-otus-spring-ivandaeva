<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/edit(id=${book.id})}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text" value="name" th:value="*{name}"/>
    </div>

    <div class="row">
        <label for="book-name-descr">Description:</label>
        <input id="book-name-descr" name="description" type="text" value="description" th:value="*{description}"/>
    </div>

    <div class="row">
        <label for="book-name-year">Year:</label>
        <input id="book-name-year" name="year" type="text" value="year" th:value="*{year}"/>
    </div>

    <div class="row">
        <label for="book-name-author">Author:</label>
        <input id="book-name-author" name="authorName" type="text" value="author name" th:value="*{authorName}"/>
    </div>

    <div class="row">
        <label for="book-name-genre">Genre:</label>
        <input id="book-name-genre" name="genreName" type="text" value="genre name" th:value="*{genreName}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="books.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
